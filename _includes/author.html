{% assign author = site.data.authors[authorName] %}
<div class="author">

   {% if author.image %}
      <img src="{{author.image}}" class="author-avatar">
   {% endif %}
   <p>
      {{author.name}} 

         {% if author.github %}
         <a href="{{author.github}}" class="social-link">
            <img height="16" width="16" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" />
         </a>          
         {% endif %}

         {% if author.twitter %}
         <a href="{{author.twitter}}" class="social-link">
            <img height="16" width="16" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/twitter.svg" />
         </a>          
         {% endif %}

         - Written on {{ page.date | date: "%B %e, %Y" }}
   </p>
</div>
